{% extends "base.html" %}
{% block title %}Blog Posts{% endblock %}
{% block content %}
<h1>Posty</h1>
<a class="btn btn-custom mb-3" href="{{ url_for('blog.create_post') }}">Utwórz nowy post</a>
<div class="row">
    {% for post in posts %}
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content[:100] }}...</p>
                    <a href="{{ url_for('blog.post', post_id=post.id) }}" class="btn btn-primary">Więcej</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
