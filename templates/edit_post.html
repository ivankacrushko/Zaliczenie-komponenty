{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h2>Edytuj post</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Tytu≈Ç</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="content">Kontent</label>
                <textarea class="form-control" id="content" name="content" rows="5">{{ post.content }}</textarea>
            </div>
            <div class="form-group">
                <label for="image">Obraz</label>
                <input type="file" class="form-control-file" id="image" name="image">
                {% if post.image %}
                    <img src="{{ url_for('static', filename=post.image) }}" alt="Post Image" class="img-fluid mt-2">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-custom">Zapisz</button>
        </form>
    </div>
</div>
{% endblock %}
