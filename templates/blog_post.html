{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}

    <div class="post-container">
        <h1>{{ post.title }}</h1>
        
        <p>{{ post.content }}</p>
        {% if post.image %}
        <img src="{{ url_for('static', filename=post.image) }}" alt="Post Image" class="post-image">
        {% endif %}
        <p>Autor: {{ author.username }}</p>
        <p>Utworzono: {{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <a href="{{ url_for('blog.edit_post', post_id=post.id) }}" class="btn btn-primary">Edytuj</a>
    </div>

{% endblock %}
